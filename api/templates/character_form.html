<!-- myapp/templates/character_form.html -->

<form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="character_class">Class :</label>
    <select id="character_class" name="character_class" required>
        <option value="Warrior">Warrior</option>
        <option value="Mage">Mage</option>
        <option value="Hunter">Hunter</option>
        <option value="Rogue">Rogue</option>
        <option value="Priest">Priest</option>
        <!-- Ajoutez d'autres options pour les autres classes -->
    </select>
    <br>
    <label for="world">World :</label>
    <select id="world" name="world" required>
        <!-- Remplacez les valeurs et libellés par les mondes disponibles -->
        <option value="1">World A</option>
        <option value="2">World B</option>
        <!-- Ajoutez d'autres options pour les autres mondes -->
    </select>
   <!-- <br>
    <label for="hp">Points de vie (HP) :</label>
    <input type="number" id="hp" name="hp" min="1" value="10" required>
    <br> -->
    <!-- Ajoutez d'autres champs ici (par exemple, inventaire, compétences, etc.) -->
    <input type="submit" value="Créer le personnage">
</form>
